<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Clone</title>

    <link rel="stylesheet" href="./style/style.css">
    <script src="./script/script.js"></script>
</head>
<body id="chat_screen">
    <div class="screen-fixed">
        <div class="status-bar">
            <div class="status-bar_column">
                <span>No Service</span>
                <i class="fas fa-wifi" aria-hidden="true"></i>            
            </div>
            <div class="status-bar_column">
                <span>18:43</span>
            </div>
            <div class="status-bar_column">
                <span>100%</span>
                <i class="fas fa-battery-full fa-lg" aria-hidden="true"></i>
                <i class="fa fa-bolt" aria-hidden="true"></i>
            </div>
        </div>
        <header class="screen-header">
            <div class="alt-screen-header_column">
                <a href="./chats.html">
                    <i class="fas fa-angle-left fa-2x" aria-hidden="true"></i>
                </a>
            </div>
            <div class="alt-screen-header_column">
                <h1 class="screen-header_title">
                    유리
                </h1>    
            </div>
            <div class="alt-screen-header_column screen-header_icons">
                <span>
                    <i class="fas fa-search fa-lg" aria-hidden="true"></i>
                </span>
                <span>
                    <i class="fas fa-bars fa-lg" aria-hidden="true"></i>
                </span>
            </div>
        </header>

    </div>
    <main class="main-screen">
        <div class="chat__timestamp">
            <span>
                Tuesday, June 30, 2020
            </span>
        </div>
        <div class="message-row message-row--own">
            <div class="message__info">
                <span class="message-window">
                    유리야 너희 어머니한테 케이크 느끼하다고 전해줘
                </span>
                <span class="message__time">
                    15:33
                </span>
            </div>
        </div>
        <div class="message-row">
            <img class="dbfl">
            <div class="message-row_content">
                <h5 class="message__author">
                    유리
                </h5>
                <div class="message__info">
                    <span class="message-window">
                        짱구야 유치원에서 보자^^
                    </span>
                    <span class="message__time">
                        15:34
                    </span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img>
            <div class="message-row_content">
                <div class="message__info">
                    <span class="message-window">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzEjqdyU2cqIxz3zTDrS8v_Z5xgxe1C5_klA&usqp=CAU" alt="이모티콘">
                    </span>
                    <span class="message__time">
                        15:34
                    </span>
                </div>
            </div>
        </div>
        <form action="" class="reply">
            <div class="reply_column">
                <i class="far fa-plus-square fa-lg" aria-hidden="true"></i>
            </div>
            <div class="reply_column">
                <input type="text" placeholder="Write a message...">
            </div>

            <div class="reply_column">
                <i class="far fa-smile-wink fa-lg" aria-hidden="true"></i>
                <button>
                    <i class="fas fa-arrow-up" aria-hidden="true"></i>
                </button>
            </div>
        </form>
    </main>

</body>
</html>
