<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Clone</title>

    <link rel="stylesheet" href="./style/style.css">
    <script src="./script/script.js"></script>
</head>
<body id="login_screen">
    <div class="screen-fixed">
        <div class="status-bar">
            <div class="status-bar_column">
                <span>No Service</span>
                <i class="fas fa-wifi" aria-hidden="true"></i>            
            </div>
            <div class="status-bar_column">
                <span>18:43</span>
            </div>
            <div class="status-bar_column">
                <span>100%</span>
                <i class="fas fa-battery-full fa-lg" aria-hidden="true"></i>
                <i class="fa fa-bolt" aria-hidden="true"></i>
            </div>
        </div>
    </div>
    <header class="welcome-header">
        <h1>Welcome to Kokoa Clone</h1>
        <p>
            "아무튼 대충 긴 설명글을 적어야 하는데 뭘 적지"
        </p>
    </header>
    <form action="Friends.html" method="get" id="login-form">
        <input type="text" name="username" placeholder="Email or phone number">
        <input type="password" name="password" placeholder="password">
        <input type="submit" value="Log In">
        <a href="#">Find Kokoa Account or Password</a>
    </form>
    <div id="splash-screen">
        <i class="fas fa-comment" aria-hidden="true"></i>
    </div>
</body>
</html>
